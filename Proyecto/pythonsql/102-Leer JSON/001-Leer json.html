<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla Fetch</title>
</head>
<body>
    <script>
        fetch("curriculum.json")
        .then(function(respuesta){
            return respuesta.json(); //La informacion viene desde el json
        }
        )
        .then(function(datos){
            console.log(datos); //Vamos a vomitar en la consola
        }
        )
    </script>
</body>
</html>
