<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice</title>
    <style>
        html,body{
            background-color: indigo;
            width: 100%;
            height: 100%;
            padding: 0%;
            margin: 0%;
        }
        main{
            display: flex;
            height: 100%;
        }
        header{
            color: white;
            padding: 10px;
        }
        nav{
            flex: 1;
            color: rgb(0, 255, 55);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        section{
            color: red;
            flex: 5;
            background: white;
            padding: 20px;
        }
        nav a{
            background-color: rgb(25, 73, 13);
            color: rgb(251, 255, 0);
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>Aplicacion Empresarial Superchula de Bruce Wayne</header>
    <main>
        <nav>
            {% for tabla in mis_tablas: %}
                <a>{{tabla}}</a>
            {%  endfor %}
        </nav>
        <section>
            <style>
                table{width: 100%;border-collapse: collapse;border: 2px solid black;}
                table th, table td{padding: 10px;text-align: center;}
                table thead{background-color: black;color: fuchsia;}
            </style>
            <table>
                <thead>
                    <tr>
                        {% for columnas in mis_columnas: %}
                            <th>{{columnas}}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for fila in mi_contenido_tabla: %}
                    <tr>
                        {% for dato in fila: %}
                            <td>{{dato}}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
